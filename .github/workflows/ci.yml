name: CI

on:
  push:
    branches: ["main"]
  pull_request:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: true

      - name: Format check
        run: make fmt-check

      - name: Lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: latest
          args: --config .golangci.yml

      - name: Test
        run: make test

      - name: Agent Smoke
        run: make test-agent-smoke

  agent-smoke-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: true

      - name: Agent Smoke
        run: make test-agent-smoke
